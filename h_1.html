<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kilometers to Miles Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
    }

    h1 {
      color: #004a99;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 16px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    #convert {
      background-color: #007bff;
      color: white;
    }

    #convert:hover {
      background-color: #005ec4;
    }

    #clear {
      background-color: #d9534f;
      color: white;
    }

    #clear:hover {
      background-color: #b02a2a;
    }

    #result {
      margin-top: 20px;
      font-size: 17px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Kilometers to Miles Converter</h1>
    <label for="km">Enter distance (km):</label>
    <input type="number" id="km" placeholder="e.g. 10">
    <div>
      <button id="convert">Convert to Miles</button>
      <button id="clear">Clear</button>
    </div>
    <p id="result"></p>
  </div>

  <script>
    const kmInput = document.getElementById("km");
    const result = document.getElementById("result");
    const convertBtn = document.getElementById("convert");
    const clearBtn = document.getElementById("clear");

    convertBtn.addEventListener("click", () => {
      const km = kmInput.value;
      if (km === "" || isNaN(km) || km < 0) {
        result.textContent = "Please enter a valid positive number.";
        result.style.color = "red";
      } else {
        const miles = (km * 0.621371).toFixed(3);
        result.textContent = `${km} kilometers = ${miles} miles`;
        result.style.color = "green";
      }
    });

    clearBtn.addEventListener("click", () => {
      kmInput.value = "";
      result.textContent = "";
    });
  </script>
</body>
</html>
